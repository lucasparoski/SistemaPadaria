<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - Sistema Padaria</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/SistemaPadaria/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <div class="header-title-group">
        <i class="fas fa-bread-slice header-icon"></i>
        <h1 class="header-bakery-name">Padaria Nova Esperança</h1>
      </div>
      <p class="header-slogan">Onde cada pão é um carinho.</p>
    </div>
  </header>

  <div class="main-content-wrapper">
    <h2 class="bakery-title welcome-message">Bem-vindo, <span id="nomeUsuario"></span>! 🍞</h2>

    <div class="container main-actions-container">
      <h3>O que você deseja fazer?</h3>
      <div class="action-cards-wrapper"> <div class="card action-card">
            <h4>Vendas</h4>
            <button onclick="irPara('vendas.html')" class="btn-primary">🛒 Registrar Vendas</button>
          </div>
          <div class="card action-card">
            <h4>Despesas</h4>
            <button onclick="irPara('despesas.html')" class="btn-primary">💸 Registrar Despesas</button>
          </div>
          <div class="card action-card">
            <h4>Relatórios</h4>
            <button onclick="irPara('relatorios.html')" class="btn-primary">📊 Ver Relatórios</button>
          </div>
      </div>
    </div>

    <button class="btn-primary logout" onclick="fazerLogout()">Sair</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>
  <script src="/SistemaPadaria/script.js"></script>
  <script>
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuarioLogado) {
      window.location.href = "index.html";
    } else {
      document.getElementById("nomeUsuario").innerText = usuarioLogado.Nome || usuarioLogado.nome || "Usuário";
    }

    function irPara(pagina) {
      window.location.href = pagina;
    }

    function fazerLogout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
