<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Despesas - Sistema Padaria</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/SistemaPadaria/style.css" />
</head>
<body>
  <div class="container">
    <h2 class="bakery-title">Registrar Despesas</h2>
    <div class="box">
      <input type="text" id="despesaDescricao" placeholder="Descrição da despesa" oninput="sugerirCategoriaDespesa()" />
      <input type="number" id="despesaValor" placeholder="Valor (R$)" step="0.01" min="0" />
      
      <label for="despesaCategoria">Categoria:</label>
      <select id="despesaCategoria">
        <option value="">Selecione</option>
        <option value="Ingredientes">Ingredientes</option>
        <option value="Aluguel">Aluguel</option>
        <option value="Salarios">Salários</option>
        <option value="Contas de Consumo">Contas de Consumo (Água, Luz, Gás)</option>
        <option value="Manutencao">Manutenção</option>
        <option value="Marketing">Marketing</option>
        <option value="Transporte">Transporte</option>
        <option value="Impostos">Impostos</option>
        <option value="Outros">Outros</option>
      </select>

      <button onclick="registrarDespesa()" class="btn-primary">Registrar Despesa</button>
      <p id="mensagemDespesa" class="mensagem"></p>
    </div>
    <button onclick="voltarDashboard()" class="btn-secondary">Voltar ao Menu</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>
  <script src="/SistemaPadaria/script.js"></script>
  <script>
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuarioLogado) {
      window.location.href = "index.html";
    }

    function voltarDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
